<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c18 rough</title>
    <link rel="stylesheet" href="c18rough.css">
    <link rel="website icon" type="jpg" href="fav.jpg">

<body>

        <article id="image-1" class="card">
            <figure class="pp">

            <h2><q>I code stuff</q></h2>
        </article>
        <article id="image-2" class="card">
            <figure class="pp">

                <figcaption>Sigma</figcaption>
            </figure>
            <h2><q>I design stuff</q></h2>
        </article>
        <article id="image-3" class="card">
            <figure class="pp">
                <img src="profile3-500x500.png" alt="I am Jane" width="500" height="500">
                <figcaption>Jane</figcaption>

            <h2><q>I code stuff</q></h2>
        </article>

    <footer>
        <h2><q>&copy;&nbsp;Acme&nbsp;Co.</q></h2>

</html>
