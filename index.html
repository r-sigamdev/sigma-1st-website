<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c18 rough</title>
    <link rel="stylesheet" href="c18rough.css">
    <link rel="website icon" type="jpg" href="family.jpg">
</head>
<body>
    <header class="heading">
        <h1>Family</h1>
        <nav>
            <a href="#image-1">Kondaiah</a>
            <a href="#image-2">Damodhar</a>
            <a href="#image-3">Rahul</a>
        </nav>
    </header>
    <main class="main">
        <article id="image-1" class="card">
            <figure class="pp">
                <img src="daddy.jpg" alt="I am Kondaiah" width="500" height="500">
                <figcaption>ShivaJyothi</figcaption>
            </figure>
            <h2><q>I am the strongest</q></h2>
        </article>
        <article id="image-2" class="card">
            <figure class="pp">
                <img src="anna.jpg" alt="I am Damodhar" width="500" height="500">
                <figcaption>Damu</figcaption>
            </figure>
            <h2><q>I am the sharpest</q></h2>
        </article>
        <article id="image-3" class="card">
            <figure class="pp">
                <img src="fav.jpg" alt="I am Rahul" width="500" height="500">
                <figcaption>Sigma</figcaption>
            </figure>
            <h2><q>I am the hardworker</q></h2>
        </article>
        <article id="image-4" class="card">
            <figure class="pp">
                <img src="amma.jpg" alt="I am Jyothi" width="500" height="500">
                <figcaption>Jyothi</figcaption>
            </figure>
            <h2><q>I am the allrounder</q></h2>
        </article>
    </main>
    <footer>
        <h2><q>Family</q></h2>
    </footer>
</body>
</html>
